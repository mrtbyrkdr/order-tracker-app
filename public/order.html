<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sipariş Adımları</title>
  <style>
    body{font-family:Arial, sans-serif;margin:20px;}
    #current{font-size:20px;font-weight:bold;margin-bottom:10px;}
    #steps{display:flex;gap:10px;}
    .step{padding:8px 12px;border:1px solid #333;border-radius:6px;}
    .active{background:#b00;color:#fff;}
    #seconds{width:60px;}
  </style>
</head>
<body>
  <div id="current">Mevcut adım: </div>
  <div id="steps"></div>
  <div style="margin-top:20px;">
    Süre (sn): <input type="number" id="seconds" value="3" min="1">
    <button onclick="toggleAuto()">Başlat/Durdur</button>
  </div>
  <script>
    let steps=[];let currentIndex=0;let timer=null;
    async function load(){
      const id=window.location.pathname.split('/').pop();
      const res=await fetch('/api/order/'+id);
      steps=await res.json();
      showStep(0);
    }
    function showStep(i){
      if(i<0||i>=steps.length)return;
      currentIndex=i;
      document.getElementById('current').innerText='Mevcut adım: '+steps[i].notch;
      let s='';
      for(let j=i-3;j<=i+3;j++){
        if(j>=0&&j<steps.length){
          s+=`<div class="step ${j==i?'active':''}">${steps[j].notch}</div>`;
        }
      }
      document.getElementById('steps').innerHTML=s;
    }
    function toggleAuto(){
      if(timer){clearInterval(timer);timer=null;return;}
      const sec=parseInt(document.getElementById('seconds').value)||3;
      timer=setInterval(()=>{showStep(currentIndex+1)},sec*1000);
    }
    load();
  </script>
</body>
</html>
