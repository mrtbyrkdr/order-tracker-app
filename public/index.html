<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sipariş Sorgulama</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body::before{
      content:"";
      position:fixed; inset:0; z-index:-1;
      background-color: #2c2f36;
      background-image: url('https://i.hizliresim.com/bf9ytr4.png'), url('https://i.hizliresim.com/bf9ytr4.png');
      background-repeat: repeat, repeat;
      background-size: 240px 240px, 240px 240px; /* doubled spacing */
      background-position: 0 0, 120px 120px; /* stagger with double spacing */
      animation: moveLayer1 40s linear infinite, moveLayer2 46s linear infinite;
      opacity: .22;
      filter: blur(1.1px) brightness(.96);
    }
    @keyframes moveLayer1 { from{background-position: 0 0, 120px 120px} to{background-position: 400px 360px, 520px 480px} }
    @keyframes moveLayer2 { from{background-position: 0 0, 120px 120px} to{background-position: 360px 400px, 480px 520px} } to{background-position: 200px 180px, 260px 240px} }
    @keyframes moveLayer2 { from{background-position: 0 0, 60px 60px} to{background-position: 180px 200px, 240px 260px} }to{background-position:200px 200px}}
    @keyframes move2{from{background-position:80px 80px}to{background-position:280px 280px}}to{background-position:200px 200px}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="panel" aria-label="Sipariş sorgulama">
<form id="lookup" class="bar" autocomplete="off">
        <input id="orderInput" class="input" type="text" aria-label="Sipariş numarası" placeholder="sipariş numaranızı girin" />
        <button class="cta" type="submit">Sorgula</button>
      </form>
    </section>
  </main>
  <script>
    const input=document.getElementById('orderInput');
    const form=document.getElementById('lookup');
    form.addEventListener('submit',(e)=>{
      e.preventDefault();
      const v=input.value.trim();
      if(!v||v===DEFAULT_TEXT){ input.focus(); return; }
      window.location.href='/order/'+encodeURIComponent(v);
    });
  </script>
</body>
</html>
