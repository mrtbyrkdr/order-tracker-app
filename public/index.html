<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sipariş Sorgulama</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body::before{
      content:"";
      position:fixed; inset:0; z-index:-1;
      /* Two background layers with the same logo, second one offset to create a brick/stagger pattern */
      background-image: url('https://i.hizliresim.com/bf9ytr4.png'), url('https://i.hizliresim.com/bf9ytr4.png');
      background-repeat: repeat, repeat;
      /* Adjust size for smaller logos and more spacing */
      background-size: 120px 120px, 120px 120px;
      /* Stagger: shift the second layer half a tile right & down */
      background-position: 0 0, 60px 60px;
      /* Gentle motion to keep it premium but subtle */
      animation: moveLayer1 40s linear infinite, moveLayer2 46s linear infinite;
      /* Soft + subtle look */
      opacity: .22;
      filter: blur(1.1px) brightness(.96);
    }
    @keyframes moveLayer1 { from{background-position: 0 0, 60px 60px} to{background-position: 200px 180px, 260px 240px} }
    @keyframes moveLayer2 { from{background-position: 0 0, 60px 60px} to{background-position: 180px 200px, 240px 260px} }to{background-position:200px 200px}}
    @keyframes move2{from{background-position:80px 80px}to{background-position:280px 280px}}to{background-position:200px 200px}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="panel" aria-label="Sipariş sorgulama">
      <h1 class="title">Sipariş numaranızı girin</h1>
      <form id="lookup" class="bar" autocomplete="off">
        <input id="orderInput" class="input" type="text" aria-label="Sipariş numarası" />
        <button class="cta" type="submit">Sorgula</button>
      </form>
    </section>
  </main>
  <script>
    const input=document.getElementById('orderInput');
    const form=document.getElementById('lookup');
    const DEFAULT_TEXT="sipariş numaranızı girin";
    function setPrimed(){ input.value=DEFAULT_TEXT; input.dataset.primed="true"; }
    setPrimed();
    input.addEventListener('focus',()=>{ if(input.dataset.primed==="true"){input.value=""; input.dataset.primed="false";}});
    input.addEventListener('blur',()=>{ if(!input.value.trim()) setPrimed(); });
    form.addEventListener('submit',(e)=>{
      e.preventDefault();
      const v=input.value.trim();
      if(!v||v===DEFAULT_TEXT){ input.focus(); return; }
      window.location.href='/order/'+encodeURIComponent(v);
    });
  </script>
</body>
</html>
