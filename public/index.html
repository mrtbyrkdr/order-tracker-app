<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sipariş Takip</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay">
    <form id="orderForm">
      <input type="text" name="id" placeholder="Sipariş numaranızı girin" required />
      <button type="submit">Sorgula</button>
    </form>
  </div>
  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = this.elements['id'].value.trim();
      if(id) window.location.href = '/order/' + encodeURIComponent(id);
    });
  </script>
</body>
</html>
