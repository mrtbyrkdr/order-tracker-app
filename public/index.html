<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sipariş Sorgulama</title>
  <link rel="stylesheet" href="/styles.css" />
  <meta name="color-scheme" content="light">
</head>
<body>
  <main class="logoform-wrap">
    <div class="logoform-stack">
      <!-- Main brand logo -->
      <img class="brand-logo" src="https://i.hizliresim.com/bf9ytr4.png" alt="Logo" />

      <!-- Logo-inspired black bar -->
      <form id="lookup-form" class="logoform" autocomplete="off">
        <div class="logoform-mark" aria-hidden="true"></div>
        <input id="orderInput" class="logoform-input" type="text" aria-label="Sipariş numarası" />
        <button class="logoform-btn" type="submit">Sorgula</button>
      </form>
    </div>
  </main>

  <script>
    // Click-to-clear behavior with inline text (not placeholder), per your spec
    const input = document.getElementById('orderInput');
    const form = document.getElementById('lookup-form');
    const DEFAULT_TEXT = "sipariş numaranızı girin";
    function setPrimed(){ input.value = DEFAULT_TEXT; input.dataset.primed = "true"; }
    setPrimed();

    input.addEventListener('focus', () => {
      if (input.dataset.primed === "true") {
        input.value = "";
        input.dataset.primed = "false";
      }
    });
    input.addEventListener('blur', () => {
      if (!input.value.trim()) setPrimed();
    });

    // Clicking anywhere on the bar (except the button) focuses input
    document.querySelector('.logoform').addEventListener('click', (e) => {
      if (e.target.closest('.logoform-btn')) return;
      input.focus();
    });

    // Submit on Enter or button click
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const val = input.value.trim();
      if (!val || val === DEFAULT_TEXT) { input.focus(); return; }
      window.location.href = `/order/${encodeURIComponent(val)}`;
    });
  </script>
</body>
</html>
