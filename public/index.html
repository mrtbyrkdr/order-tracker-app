<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sipariş Sorgulama</title>
  <link rel="stylesheet" href="/styles.css" />
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <main class="hero-wrap">
    <section class="hero">
      <div class="hero-top">
        <div class="logo">
          <span class="mark"></span>
          <span>NO 9</span>
        </div>
        <div class="help">Sipariş numaranızı girin</div>
      </div>
      <h1 class="hero-title">Sipariş Numaranızı Girin</h1>
      <form id="lookup-form" class="hero-form" autocomplete="off">
        <input class="hero-input" id="orderInput" placeholder="Örn: ABC12345" aria-label="Sipariş numarası" required />
        <button class="hero-btn" type="submit">Sorgula →</button>
      </form>
      <div class="hero-samples">
        Örnek: <code>TEST123</code> &nbsp;•&nbsp; Hızlı erişim için Enter'a basabilirsiniz.
      </div>
      <div class="note">Bilgi güvenliği için sipariş numaranızı kimseyle paylaşmayın.</div>
    </section>
  </main>
  <script>
    const form = document.getElementById('lookup-form');
    const input = document.getElementById('orderInput');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const order = input.value.trim();
      if (!order) { input.focus(); return; }
      window.location.href = `/order/${encodeURIComponent(order)}`;
    });
  </script>
</body>
</html>
