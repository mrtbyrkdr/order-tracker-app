<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sipariş Sorgulama</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body::before{
      content:"";
      position:fixed; inset:0;
      z-index:-1;
      filter: blur(1.2px) brightness(0.95);
      opacity:.18;
      background-image:
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><defs><pattern id='p' width='160' height='160' patternUnits='userSpaceOnUse'><image href='https://i.hizliresim.com/bf9ytr4.png' x='20' y='20' width='120' height='120' preserveAspectRatio='xMidYMid meet'/></pattern></defs><rect width='100%' height='100%' fill='url(%23p)'/></svg>"),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'><defs><pattern id='p' width='160' height='160' patternUnits='userSpaceOnUse' patternTransform='translate(80,80)'><image href='https://i.hizliresim.com/bf9ytr4.png' x='20' y='20' width='120' height='120' preserveAspectRatio='xMidYMid meet'/></pattern></defs><rect width='100%' height='100%' fill='url(%23p)'/></svg>");
      background-repeat: repeat, repeat;
      background-size: 160px 160px, 160px 160px;
      animation: move1 40s linear infinite, move2 40s linear infinite;
    }
    @keyframes move1{from{background-position:0 0}to{background-position:200px 200px}}
    @keyframes move2{from{background-position:80px 80px}to{background-position:280px 280px}}to{background-position:200px 200px}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="panel" aria-label="Sipariş sorgulama">
      <h1 class="title">Sipariş numaranızı girin</h1>
      <form id="lookup" class="bar" autocomplete="off">
        <input id="orderInput" class="input" type="text" aria-label="Sipariş numarası" />
        <button class="cta" type="submit">Sorgula</button>
      </form>
    </section>
  </main>
  <script>
    const input=document.getElementById('orderInput');
    const form=document.getElementById('lookup');
    const DEFAULT_TEXT="sipariş numaranızı girin";
    function setPrimed(){ input.value=DEFAULT_TEXT; input.dataset.primed="true"; }
    setPrimed();
    input.addEventListener('focus',()=>{ if(input.dataset.primed==="true"){input.value=""; input.dataset.primed="false";}});
    input.addEventListener('blur',()=>{ if(!input.value.trim()) setPrimed(); });
    form.addEventListener('submit',(e)=>{
      e.preventDefault();
      const v=input.value.trim();
      if(!v||v===DEFAULT_TEXT){ input.focus(); return; }
      window.location.href='/order/'+encodeURIComponent(v);
    });
  </script>
</body>
</html>
